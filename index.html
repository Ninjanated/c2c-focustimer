<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Timer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <div class="timer-container">
        <div class="mode-indicator">Focus Time</div>
        <button id="settingsBtn" class="settings-button">
            <span class="material-icons">settings</span>
        </button>
        <div class="display">25:00</div>
        <div class="buttons">
            <button id="startBtn">Start</button>
            <button id="stopBtn" disabled>Stop</button>
            <button id="resetBtn">Reset</button>
        </div>
    </div>

    <!-- Settings Popup -->
    <div class="popup" id="settingsPopup">
        <div class="popup-content">
            <h2>Timer Settings</h2>
            <div class="duration-label">Duration (minutes)</div>
            <div class="time-input">
                <div class="input-group">
                    <input type="number" id="minutesInput" min="0" max="59" value="25">
                    <span>:</span>
                    <input type="number" id="secondsInput" min="0" max="59" value="00">
                </div>
            </div>
            <button id="settingsCloseBtn">Save</button>
        </div>
    </div>

    <!-- Time's Up Popup -->
    <div class="popup" id="timeUpPopup">
        <div class="popup-content">
            <h2>Time's Up!</h2>
            <p id="popupMessage"></p>
            <button id="popupCloseBtn">OK</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
